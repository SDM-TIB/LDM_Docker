
{% set current_lang = request.environ.CKAN_LANG %}

{% if current_lang == 'de': %}
    {% set cadviewer_lang_prefix = '/de' %}
{% else: %}
    {% set cadviewer_lang_prefix = '/en' %}
{% endif %}

<iframe id="cadviewer_iframe" src="//sharecad.org{{ cadviewer_lang_prefix }}/cadframe/load?url={{ resource_view.get('video_url') or resource.get('url') }}"
        scrolling="no" style="width: 100%;height: 500px;"> </iframe>
