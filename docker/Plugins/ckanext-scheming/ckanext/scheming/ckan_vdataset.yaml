scheming_version: 2
dataset_type: vdataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  display_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode package_version_validator
  form_placeholder: '1.0'

- field_name: author
  label: Author
  required: true
  form_placeholder: Joe Bloggs
  display_property: dc:creator
  form_snippet: author.html
  display_snippet: author.html

- field_name: orcid
  label: ORCID
  form_placeholder: 'ORCID e.g. 0000-0002-1825-0097'
  form_snippet: orcid.html

- field_name: extra_authors
  label: More Authors
  display_snippet: repeating_subfields_authors.html
  repeating_subfields:
    - field_name: extra_author
      label: Author
      required: false
      form_snippet: author.html
    - field_name: orcid
      label: ORCID
      form_placeholder: 'ORCID e.g. 0000-0002-1825-0097'
      form_snippet: orcid.html

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: author

- field_name: maintainer
  label: Maintainer
  form_placeholder: Joe Bloggs
  display_property: dc:contributor

- field_name: maintainer_email
  label: Maintainer Email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer

- field_name: repository_name
  preset: hidden_value

- field_name: source_metadata_created
  label: Source Creation
  preset: hidden_value
  display_snippet: datetime_tz.html

- field_name: source_metadata_modified
  label: Source Modified
  preset: hidden_value
  display_snippet: datetime_tz.html

- field_name: doi
  preset: hidden_value

- field_name: doi_status
  preset: hidden_value

- field_name: doi_publisher
  preset: hidden_value

- field_name: doi_date_published
  preset: hidden_value

- field_name: domain
  preset: hidden_value

- field_name: terms_of_usage
  preset: hidden_value

- field_name: have_copyright
  preset: hidden_value

- field_name: services_used_list
  label: Related Services
  preset: service_selection_tool
  display_snippet: services_in_dataset.html

- field_name: publishers
  label: Publishers
  display_snippet: repeating_subfields_publishers.html
  repeating_subfields:
    - field_name: publisher
      label: Publisher
      required: false

- field_name: production_year
  label: Production Year

- field_name: publication_year
  label: Publication Year

- field_name: resource_type
  label: Resource Type

- field_name: subject_areas
  label: Subject Areas
  display_snippet: repeating_subfields_subjectareas.html
  repeating_subfields:
    - field_name: subject_area_name
      label: Subject Area Name
      required: false
    - field_name: subject_area_additional
      label: Additional Subject Area Name
      required: false

- field_name: extras
  label: Custom Fields
  repeating_subfields:
  - field_name: key
    label: Key
    required: false
  - field_name: value
    label: Value

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
