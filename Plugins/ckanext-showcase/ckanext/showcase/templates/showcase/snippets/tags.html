{% if tags %}
  {% set showcase_index_route = 'showcase_blueprint.index' %}

  <section class="tags">
  {% set _class = 'tag-list well' %}
  {% block tag_list %}
    <ul class="{{ _class }}">
      {% for tag in tags %}
        <li>
            <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{{ h.url_for(showcase_index_route, tags=tag.name) }}">{{ tag.display_name|truncate(22) }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endblock %}
  </section>
{% endif %}
