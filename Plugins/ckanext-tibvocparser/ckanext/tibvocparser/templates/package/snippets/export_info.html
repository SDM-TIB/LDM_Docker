{% set url = h.url_for('home') + pkg.type + '/' %}
{% set url2 = url + pkg.name %}

    <section class="module module-narrow module-shallow export">
      <h2 class="module-heading"><i class="fa fa-share-square-o"></i> {{_('Export')}}</h2>
      <p class="module-content">

        <a href="{{ url2 }}.rdf">DCAT(rdf/xml)</a>
        <a href="{{ url2 }}.xml">DCAT(xml)</a>
        <a href="{{ url2 }}.n3">DCAT(N3)</a>
        <a href="{{ url2 }}.ttl">DCAT(ttl)</a>
        <a href="{{ url2 }}.jsonld">DCAT(jsonld)</a>

        <a href="{{ url }}datacite/{{ pkg.name }}.xml">DataCite</a>
        <a href="{{ url }}csl/{{ pkg.name }}.json">CSL</a>
        <a href="{{ url }}dublincore/{{ pkg.name }}.xml">DublinCore</a>
        <a href="{{ url }}bibtex/{{ pkg.name }}">BibTex</a>

      </p>
    </section>
