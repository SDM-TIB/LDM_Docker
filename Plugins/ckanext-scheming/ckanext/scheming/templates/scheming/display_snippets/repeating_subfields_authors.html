{% set fields = data[field.field_name] %}

{% block subfield_display %}
<dl class="scheming-subfield-list">
  {% for field_data in fields %}


            <dt class="dataset-label">
              {# h.scheming_language_text(subfield.label) #}
            </dt>
            <dd>
            {{ field_data['extra_author'] }}
                {% if field_data['orcid'] %}
            <a target="_blank" href="https://orcid.org/{{field_data['orcid']}}"><img src="{{h.url_for('home')}}images/orcid.svg" class="orcid_display_img"/></a>
                {% endif %}
            </dd>

  {% endfor %}
        </dl>
{% endblock %}
